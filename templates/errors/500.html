{% extends 'base.html' %}
{% block title %}Server Error{% endblock %}
{% block content %}
<div class="text-center py-5">
    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
    <h1 class="display-1 mt-3">500</h1>
    <p class="fs-3">Internal Server Error</p>
    <p class="lead">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
        <i class="fas fa-home"></i> Go Home
    </a>
</div>
{% endblock %}
