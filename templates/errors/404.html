{% extends 'base.html' %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="text-center py-5">
    <i class="fas fa-search text-warning" style="font-size: 5rem;"></i>
    <h1 class="display-1 mt-3">404</h1>
    <p class="fs-3">Page Not Found</p>
    <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="{{ url_for('product.list_products') }}" class="btn btn-outline-primary ms-2">
            <i class="fas fa-shopping-bag"></i> Browse Products
        </a>
    </div>
</div>
{% endblock %}
