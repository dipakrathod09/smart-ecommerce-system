{% extends 'base.html' %}

{% block title %}Register - Smart E-Commerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Create Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">
                            <i class="fas fa-user"></i> Full Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="full_name" name="full_name"
                            placeholder="Enter your full name" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address <span class="text-danger">*</span>
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                            placeholder="Enter your phone number" pattern="[0-9]{10}">
                        <small class="text-muted">Optional - 10 digits</small>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password <span class="text-danger">*</span>
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Create a strong password" required minlength="6">
                        <small class="text-muted">Minimum 6 characters</small>
                        <div id="password-strength" class="mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock"></i> Confirm Password <span class="text-danger">*</span>
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="Re-enter your password" required minlength="6">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Already have an account?</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary mt-2">
                        <i class="fas fa-sign-in-alt"></i> Login Here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Password strength indicator
    document.getElementById('password').addEventListener('keyup', function () {
        var password = this.value;
        var strength = 0;
        var strengthDiv = document.getElementById('password-strength');

        if (password.length >= 6) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/\d/)) strength++;
        if (password.match(/[^a-zA-Z\d]/)) strength++;

        if (password.length === 0) {
            strengthDiv.innerHTML = '';
        } else if (strength < 2) {
            strengthDiv.innerHTML = '<small class="text-danger">Weak password</small>';
        } else if (strength < 3) {
            strengthDiv.innerHTML = '<small class="text-warning">Medium password</small>';
        } else {
            strengthDiv.innerHTML = '<small class="text-success">Strong password</small>';
        }
    });

    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        var password = document.getElementById('password').value;
        var confirm = document.getElementById('confirm_password').value;

        if (password !== confirm) {
            e.preventDefault();
            alert('Passwords do not match!');
            return false;
        }
    });
</script>
{% endblock %}
