{% extends 'base.html' %}

{% block title %}Login - Smart E-Commerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> User Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address or Username
                        </label>
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Enter your email or username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus"></i> Register Now
                    </a>
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}
