{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h2>Checkout</h2>
<div class="row">
    <div class="col-md-8">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="card mb-3">
                <div class="card-header">
                    <h5>Shipping Details</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address" required>{{ user.address or '' }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" value="{{ user.city or '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" name="state" value="{{ user.state or '' }}"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">PIN Code</label>
                            <input type="text" class="form-control" name="pincode" value="{{ user.pincode or '' }}"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" value="{{ user.phone or '' }}" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Continue to Payment <i
                    class="fas fa-arrow-right"></i></button>
        </form>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Order Summary</h5>
            </div>
            <div class="card-body">
                <p>Total Items: {{ cart_items|length }}</p>
                <h4>Total: â‚¹{{ "%.2f"|format(cart_total) }}</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
