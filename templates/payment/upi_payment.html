{% extends 'base.html' %}
{% block title %}UPI Payment{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2><i class="fas fa-mobile-alt"></i> UPI Payment</h2>
        <form method="POST" action="{{ url_for('payment.process_payment') }}">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">UPI ID</label>
                        <input type="text" class="form-control" name="upi_id" placeholder="yourname@upi" required
                            pattern="[a-zA-Z0-9.\-_]+@[a-zA-Z]+" title="Enter a valid UPI ID (e.g., name@upi)">
                        <div class="form-text">Enter your UPI ID (e.g., name@paytm, name@gpay)</div>
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> You will receive a payment request on your UPI app. Please
                        approve it to complete the payment.
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <a href="{{ url_for('payment.select_method') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-lock"></i> Pay Now
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
