{% extends 'base.html' %}
{% block title %}Card Payment{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2><i class="fas fa-credit-card"></i> Card Payment</h2>
        <form method="POST" action="{{ url_for('payment.process_payment') }}">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" name="card_number" placeholder="1234 5678 9012 3456"
                            maxlength="19" required pattern="[0-9\s]{13,19}" title="Enter a valid card number">
                        <div class="form-text">Enter 13-16 digit card number</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" name="expiry_date" placeholder="MM/YY" maxlength="5"
                                required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Enter in MM/YY format">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control" name="cvv" placeholder="***" maxlength="4"
                                required pattern="[0-9]{3,4}" title="Enter 3 or 4 digit CVV">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Holder Name</label>
                        <input type="text" class="form-control" name="card_holder" placeholder="Name on card" required>
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <a href="{{ url_for('payment.select_method') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-lock"></i> Pay Now
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
