{% extends 'base.html' %}
{% block title %}Payment Failed{% endblock %}
{% block content %}
<div class="text-center">
    <i class="fas fa-times-circle text-danger" style="font-size: 5rem;"></i>
    <h1 class="mt-3">Payment Failed!</h1>
    <p class="lead">We couldn't process your payment. Please try again.</p>
    <div class="mt-4">
        <a href="{{ url_for('payment.select_method') }}" class="btn btn-primary">Try Again</a>
        <a href="{{ url_for('cart.view_cart') }}" class="btn btn-outline-primary">Back to Cart</a>
    </div>
</div>
{% endblock %}
